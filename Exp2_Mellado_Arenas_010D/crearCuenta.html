  <div class="container">
    <h2 class="inicio-letras">Crear usuario</h2>
    <hr>
    <form id="mis-datos" class="form-letras">
        <label for="nombre">Ingresar nombre: </label>
        <input type="text" id="nombre" name="nombre" required minlength="3" class="form-control">
        <br>
        <label for="apellidos">Ingresar apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" required minlength="3" class="form-control">
        <br>
        <label for="correo">Ingresar correo: </label>
        <input type="email" id="correo" name="correo" required class="form-control">
        <br>
        <label for="telefono">Ingresar teléfono: </label>
        <input type="text" id="telefono" name="telefono" required minlength="9" class="form-control">
        <br>
        <label for="pass1">Ingresa contraseña: </label>
        <input type="password" id="pass1" name="pass1" required minlength="8" class="form-control">
        <br>
        <label for="pass2">Reingresar contraseña: </label>
        <input type="password" id="pass2" name="pass2" required minlength="8" class="form-control">
        <br>
        <button class="btn btn-success" id="enviar" style="margin-top: 20px; width:150px">Crear cuenta</button>
    </form>
